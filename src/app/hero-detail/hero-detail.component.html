<div *ngIf="hero; else loadingView">
  <h2>
    {{ hero.name }} Details!
  </h2>

  <div>
    <label>
      ID:
    </label>
    {{ hero.id }}
  </div>

  <div>
    <label for="HERO_NAME">
      NAME:
    </label>
    <input id="HERO_NAME"
      type="text"
      placeholder="name"
      [(ngModel)]="hero.name"
    />
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>

<ng-template #loadingView>
  Loading...
</ng-template>
